<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Property by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
        }

        .section {
            padding: 60px 40px;
            text-align: center;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .section p {
            color: #888;
            margin-bottom: 40px;
        }

        .countries {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .country-card {
            width: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            background: #fff;
        }

        .country-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .country-info {
            padding: 15px;
        }

        .country-info h3 {
            font-size: 18px;
            margin: 0;
        }

        .country-info p {
            font-size: 14px;
            color: #555;
        }

        .see-all {
            text-align: right;
            margin-top: -30px;
            margin-bottom: 20px;
            margin-right: 40px;
            font-weight: bold;
        }

        .see-all a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>

    <section class="section">
        <h2>Browse Property by Country</h2>
        <p>Lorem ipsum dolor sit.</p>

        <div class="see-all">
            <a href="#">See All Country</a>
        </div>

        <div class="countries">

            <div class="country-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcnwNC2ieM3SbBm86_k9xiZ5tPAzxKCbAKrQ&s"
                    alt="Somalia">
                <div class="country-info">
                    <h3>Somalia</h3>
                    <p>10 Properties</p>
                </div>
            </div>

            <div class="country-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJyXL37OsgKqlNaEuJkYclaRgcOUpnuKCy3Q&s"
                    alt="USA">
                <div class="country-info">
                    <h3>USA</h3>
                    <p>10 Properties</p>
                </div>
            </div>

            <div class="country-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYOc24y6XecBu0pbKL3IOstg0LVXG1UXHq3g&s"
                    alt="Spain">
                <div class="country-info">
                    <h3>Spain</h3>
                    <p>10 Properties</p>
                </div>
            </div>

            <div class="country-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz6k9NuLXCh8MEYxOaJkJK5qrM3DpLlDzwHg&s"
                    alt="Turkey">
                <div class="country-info">
                    <h3>Turkey</h3>
                    <p>10 Properties</p>
                </div>
            </div>

            <div class="country-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZm_cMjCBBrpQVS_DqlntwgGteL_pLBNx_bg&s"
                    alt="Brazil">
                <div class="country-info">
                    <h3>Brazil</h3>
                    <p>10 Properties</p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
